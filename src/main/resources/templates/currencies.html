<!DOCTYPE HTML>
<!--use template engine which we call in
pom.xml <artifactId>spring-boot-starter-thymeleaf</artifactId> in dependencies-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Currencies</h1>
    <div th:each="currency : ${currencies} " class="alert alert-info mt-2">
        <h3 th:text="${currency.currency} + ' | ' + ${currency.country}"/>
        <a th:href="'/currency_edit/' + ${currency.id}" class="btn btn-warning">Edit</a><br>
        <form th:action="'/currency_delete/' + ${currency.id}" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>

<div th:insert="/blocks/footer :: footer"></div>

</body>
</html>
