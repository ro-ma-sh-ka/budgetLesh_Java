<!DOCTYPE HTML>
<!--use template engine which we call in
pom.xml <artifactId>spring-boot-starter-thymeleaf</artifactId> in dependencies-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add section</h1>
    <form action="/sections/add" method="post">
        <input type="text" name="section" placeholder="section" class="form-control">
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>

<div th:insert="/blocks/footer :: footer"></div>

</body>
</html>
