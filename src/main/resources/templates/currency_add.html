<!DOCTYPE HTML>
<!--use template engine which we call in
pom.xml <artifactId>spring-boot-starter-thymeleaf</artifactId> in dependencies-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Add currency</h1>
  <form action="/currencies/add" method="post">
    <input type="text" name="currency" placeholder="currency" class="form-control">
    <input type="text" name="country" placeholder="country" class="form-control">
    <button type="submit" class="btn btn-success">Add</button>
  </form>
</div>

<div th:insert="/blocks/footer :: footer"></div>

</body>
</html>
